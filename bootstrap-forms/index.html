<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control form-control-sm" value="email@gmail.com" >  
        <button>Submit</button>
    </form>
    <form>
        <label for="range" class="form-label">Range</label>
        <input type="range" id="range" class="form-range" value="50" >  
        <button>Submit</button>
    </form>
    <form>
        <label for="option" class="form-label">Option</label>
        <select id="option" class="form-select">
            <option>One</option>
            <option>Two</option>
        </select>
        <button>Submit</button>
    </form>
    <form>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="checkbox">   
            <label for="checkbox" class="form-check-label">Checkbox</label>
            <button>Submit</button>
        </div>
    </form>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
